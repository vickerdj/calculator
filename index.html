<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Calculator</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans|Shentox+Medium" rel="stylesheet" type="text/css">

		
		
	</head>
	<body>
		<div class="container">
			<div id="monitor"><p id="monitor-content"></p></div>
			<div class="key-container">
				<div class="small-key num num" id="num7"><p>7</p></div>
				<div class="small-key num" id="num8"><p>8</p></div>
				<div class="small-key num" id="num9"><p>9</p></div>
				<div class="small-key not-num" id="divide"><p>/</p></div>	
			 	<div class="small-key num" id="num4"><p>4</p></div>
				<div class="small-key num" id="num5"><p>5</p></div>
				<div class="small-key num" id="num6"><p>6</p></div>
				<div class="small-key not-num" id="multiply"><p>*</p></div>			
			 	<div class="small-key num" id="num1"><p>1</p></div>
				<div class="small-key num" id="num2"><p>2</p></div>
			 	<div class="small-key num" id="num3"><p>3</p></div>
				<div class="small-key not-num" id="subtract"><p>-</p></div>			
				<div class="big-key num" id="num0"><p>0</p></div>
				<div class="small-key num" id="decimal"><p>.</p></div>
				<div class="small-key not-num" id="add"><p>+</p></div>			
				<div class="big-key not-num" id="clear"><p>Clear</p></div>				
				<div class="big-key not-num" id="equals"><p>=</p></div>
				<div class="spacer"></div>					
			</div>
			<div class="spacer"></div>		
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
